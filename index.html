<!doctype html>
<html lang="en">
  <head>
    <title>Getting Giphy With It</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="container">
        <!-- New buttons will be added here -->
        <div class="row">
            <h3>Buttons: </h3>
            <div id="newButtons"></div>
        </div>
        <div class="row">
            <form id="gifLocate">
                <label for="gifInput"><strong>Want to see some other Gifs? Get Giphy</strong></label>
                <input type="text" id="gifInput">
                <select>
                    <option id="rating" value="G">G</option>
                    <option id="rating" value="Y">Y</option>
                    <option id="rating" value="PG">PG</option>
                    <option id="rating" value="PG-13">PG-13</option>
                    <option id="rating" value="R">R</option>
                </select>
                <input id="addGif" type="submit" value="Submit">
            </form>
        </div>
        <div class="row">
            <h1>Random Gifs</h1>
        </div>
        <div class="row">
            <div id="gifPropogator"></div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="assets/js/java.js"></script>
    </body>
</html>
